<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="toggle-form"><i class="fas fa-edit"></i></span></h1>
        <input type="text" placeholder="Add a new to-do">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> List 1</li>
            <li><span><i class="fa fa-trash"></i></span> List 2</li>
            <li><span><i class="fa fa-trash"></i></span> List 3</li>
        </ul>
    </div>
    <script src="assets/js/todos.js"></script>
</body>
</html>
